<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1ª Teste</title>
    <style>
        body, html{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" name="input1" id="ip1" placeholder="input 1">
        <input type="text" name="input2" id="ip2" placeholder="input 2">
    </div>
    <!--
        1º - Tudo que vocês escrever no input 1, escrever também no input 2.
        Fica a seu critério utilizar jquery ou não
     -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="application/javascript">
        window.addEventListener('load',() => {       
           document.querySelector('#ip1').addEventListener('keyup' , function () {
                document.getElementById('ip2').value = document.getElementById('ip1').value
           })
        })
    </script>
</body>
</html>
